{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
   
   <!--bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
    <link rel="stylesheet" type="text/css" href=" {% static 'styles/login.css' %}">
    <title>Tappal | Admin Login </title>

</head> 
<body class="" style="height: 700px;">
{% block content %}
    <div class="container" style="height: 100%;">
        <div id="login-row" class="row h-100 justify-content-center align-items-center">
                <div id="login-box" class="col-md-6 mx-auto my-auto">
                    <form class="col-12 border border-dark p-5" action="/adminLogin/" method="POST" style="text-align: -webkit-center; background-color:white">
                        {% csrf_token %}

                        <p class="h2 mb-4">Admin SignIn</p>

                        {% if messages %}
                            <ul class="messages list-unstyled">
                                {% for message in messages %}
                                <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <div class="form-group">
                            {{ form|crispy }}
                        </div>

                        <div class="d-flex justify-content-around">
                            <!-- <div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                                </div>
                            </div> -->
                            <div>
                                <!-- Forgot password -->
                                <a href="">Forgot password?</a>
                            </div>
                        </div>
        
                        
                        <button class="form-control btn btn-info btn-block my-4" type="submit">Sign in</button>
    
                        <!-- <div class="form-group">
                            <input type="submit" value="Sign In" class="btn btn-primary">
                        </div> -->
                    </form>  
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
</body>
</html>
