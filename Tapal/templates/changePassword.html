{% extends 'home.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
{% endblock css %}


{% block content %}

 <!----------------Change Password Start-------------->
 <div class="m-5 "></div>
 <div class="container formcon" style="width: 50%; height: 250px;">
  <h5 class="text-center m-3 mb-4 border-bottom border-info">Change Password</h5>
  <form>

    <div class="from-group row justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label>New Password:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-sm" id="" style="width: 200px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label>Confirm Password:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-sm" id="" style="width: 200px;">
                </div>
              </div>
          </div>
          </div>
          </form>
          <div class="form-footer footer row">
            <button class="btn btn-primary ml-2"><i class="fa fa-save"></i>Save</button>
             <button  class="btn btn-secondary ml-2"><i class="fa fa-close"></i>Cancel</button>
         </div>
          </div>
<!----------------Change Password End-------------->

{% endblock content %}
